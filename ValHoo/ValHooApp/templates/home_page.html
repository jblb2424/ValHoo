{% load staticfiles %}

<html>
<head>
	<title>ValHoo</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
	<!-- Set the page to the width of the device and set the zoon level -->
	<meta name="viewport" content="width = device-width, initial-scale = 1">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type = "text/css" href="/static/css/main.css?{% now "U" %}">

	<!-- Ajax -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" /> -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css"
        rel="stylesheet" type="text/css" />
    <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js"
        type="text/javascript"></script>

</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">ValHoo</a>
	   </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li><a href="#">Page 1</a></li>
	      <li><a href="#">Page 2</a></li> 
	      <li><a href="#">Page 3</a></li> 
	    </ul>
	  </div>
	</nav>

	<button type="button" class="navbar-toggle" data-toggle="sidebar" data-target=".sidebar">
  <span class="sr-only">Toggle navigation</span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
  <span class="icon-bar"></span>
</button>

<div class="col-xs-7 col-sm-3 col-md-2 sidebar sidebar-left sidebar-animate">
  <!-- content -->
</div>


	<div class = "form-group">
		<form action = "#" method = "post">
			{% csrf_token %}
		<label class = "instructions">Enter Company Ticker:</label>
			<div class="col-xs-2">
		  			<input type="text" id= 'tickerID'name="ticker" method = "post" class = "form-control input" for = "inputg">
		  	</div>
		  	<br><br>
	  	<label class = "instructions">Enter Data to Retrieve:</label>
	  			<!-- <input type="data" name="value" method = "post"><br> -->
  			<select name = "values" id="valuesID" multiple="multiple" class="input">
		       	<option value="change in current assets" >Change in Current Assets</option>
		        <option value="change in current liabilities" >Change in Current Liabilities</option>
		        <option value="effect of exchange rate on cash">Effect of Exchange Rate on Cash</option>
		        <option value="capital expenditures" >Capital Expenditures</option>
	        	<option value="revenue" >Revenue</option><      
    		</select> <br>
	  	<input type="submit" value="Submit">
	  		 	
		</form>
	</div>

	
    <script type="text/javascript">
        $(function () {
            $('#valuesID').multiselect({
                includeSelectAllOption: false
            });
           
        });
    </script>
    
	<div style="margin:0 auto;text-align:center background: #D3D3D3; ">
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		{{ url | safe}}
	</div>

</body>

</html>
