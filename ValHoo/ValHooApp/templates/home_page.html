{% load staticfiles %}
<html>
<head>
	<title>ValHoo</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<!-- Ajax -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" /> -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css"
        rel="stylesheet" type="text/css" />
    <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js"
        type="text/javascript"></script>

</head>
<body bgcolor="#001800">



	<h1>Welcome to Valhoo!</h1>

	<form action = "#" method = "post">
		{% csrf_token %}
  		Enter Company Ticker:<br>
  			<input type="text" name="ticker" method = "post"><br>
  		Enter Data to Retrieve:<br>
  			<!-- <input type="data" name="value" method = "post"><br> -->
  			<select name = "values" id="lstFruits" multiple="multiple" data-live-search="true">
		       	<option value="change in current assets" >Change in Current Assets</option>
		        <option value="change in current liabilities" >Change in Current Liabilities</option>
		        <option value="effect of exchange rate on cash">Effect of Exchange Rate on Cash</option>
		        <option value="capital expenditures" >Capital Expenditures</option>
	        	<option value="revenue" >Revenue</option><      
    	</select> <br>
  		 	<input type="submit" value="Submit">
  		 	
	</form>

	
    <script type="text/javascript">
        $(function () {
            $('#lstFruits').multiselect({
                includeSelectAllOption: false
            });
           
        });
    </script>
    

	<!-- <div style="margin:0 auto;text-align:center">
	<iframe width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src= {{ url }}></iframe>
	</div> -->

	<div style="margin:0 auto;text-align:center">
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		{{ url | safe}}
	</div>

</body>

</html>
