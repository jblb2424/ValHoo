{% load staticfiles %}
<html>
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<title>ValHoo</title>
</head>
<body>
	<h1>Welcome to Valhoo!</h1>
	<form action = "#" method = "post">
		{% csrf_token %}
  		Enter Company Ticker:<br>
  		<input type="text" name="ticker" method = "post"><br>
  		Enter Data to Retrieve:<br>
  		<input type="data" name="value" method = "post"><br>
  		 <input type="submit" value="Submit">
	</form>
	<div style="margin:0 auto;text-align:center">
	<iframe width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src= {{ url }}></iframe>
	</div>

</body>
</html>
