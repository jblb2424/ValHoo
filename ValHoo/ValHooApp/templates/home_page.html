{% load staticfiles %}

<html>
<head>
	<title>ValHoo</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
	<!-- Set the page to the width of the device and set the zoon level -->
	<meta name="viewport" content="width = device-width, initial-scale = 1">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

	<!-- CSS -->
	<link rel="stylesheet" type = "text/css" href="/static/css/main.css?{% now "U" %}">

	<!-- Ajax -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
   
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- Old multiselect -->
    <!-- <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css"
        rel="stylesheet" type="text/css" />
    <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js"
        type="text/javascript"></script> -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/i18n/defaults-*.min.js"></script>

	
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
	
	<!-- Navigation Bar Horizontal -->
	<nav class="navbar navbar-default center">
	  <div class="container-fluid navbar-inner">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#" >ValHoo</a>
	   </div>
	    <ul class="nav navbar-nav" id="navContent">

		<form class="form-inline" action = "#" method = "post">
			{% csrf_token %}
	      	<li id = "one"><input type="text" name = "ticker" method = "post" class = "form-control"placeholder="Enter Company Ticker" size="20"></li>
	      	<li style="padding-right:10px"><select name = "values" id="valuesID" class="selectpicker" data-live-search="true" title="Select Data to Analyze"multiple>
		       	<option value="change in current assets" >Change in Current Assets</option>
		        <option value="change in current liabilities" >Change in Current Liabilities</option>
		        <option value="effect of exchange rate on cash">Effect of Exchange Rate on Cash</option>
		        <option value="capital expenditures" >Capital Expenditures</option>
	        	<option value="revenue" >Revenue</option>     
    		</select> </li>
    		<li><input type="submit" value="Submit" id="submit"></li>
    	</form>

	    </ul>
	  </div>
	</nav>

	<!-- Side Navigation Bar -->
	<div class="navbar navbar-inverse navbar-fixed-left">
	  <a class="navbar-brand" href="#">ValHoo</a>
	  <ul class="nav navbar-nav" >
	  	<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <span class="caret"></span></a>
	    <ul class="dropdown-menu" role="menu">
	     	<li><a href="#">Sub Menu1</a></li>
	      	<li><a href="#">Sub Menu2</a></li>
	      	<li><a href="#">Sub Menu3</a></li>
	      	<li class="divider"></li>
	      	<li><a href="#">Sub Menu4</a></li>
	      	<li><a href="#">Sub Menu5</a></li>
	     </ul>
	   </li>
	   <li><a href="#">Line</a></li>
	   <li><a href="#">Filled</a></li>
	   <li><a href="#">Scatter</a></li>
	   <li><a href="#">Bar</a></li>
	  </ul>
	</div>
	<div class="container">
	 	<div class="row">
	 	</div>
	</div>

	</div>
    <!-- Plot -->
	<div style="margin:0 auto;text-align:center">
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		{{ url | safe}}
		
	</div>
	<script src="{% static 'scripts' %}"></script>
</body>
</html>
